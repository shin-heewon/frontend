<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!--unorderd list : 순서가 없음-->
        <li><!--목록 아이템 생성-->
            사과
        </li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <ol><!--ordered list : 순서 있음-->
        <li><!--목록 아이템 생성-->
            사과
        </li>
        <li>바나나</li>
        <li>포도</li>

    </ol>

    <ul>
        <!--첫번째 목록-->
        <li>
            <b>과일</b>
            <ol>
                <li>바나나</li>
                <li>포도</li>
            </ol>
        </li>
         <!--두번째 목록-->
         <li>
            <b>채소</b>
            <ol>
                <li>시금치</li>
                <li>호박</li>
            </ol>
        </li>
     
    </ul>

</body>
</html>
