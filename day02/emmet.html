<body>
    <!-- child > nav>ul>li-->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- siblings + : -->
    <div></div>
    <p></p>
    <blockquote></blockquote>

    <!-- Climb-up : div+div>p>span+em^bq -->

    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

<!-- Grouping () : div> (header>ul>li*2>a) +footer>p-->
 <div>

        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
 </div>


 <div>
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>
</div>
<footer>
    <p></p>
</footer>


<!-- ul>li.sample$*5 -->
<ul>
    <li class="sample1"></li>
    <li class="sample2"></li>
    <li class="sample3"></li>
    <li class="sample4"></li>
    <li class="sample5"></li>
</ul>
