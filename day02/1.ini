1. 웹브라우저(chrome) - html 문서를 해석하여 사용자 인터페이스 제공

2. 태그(tag), 요소(element), 속성(attribute)

3. html 페이지를 구성하는 부품 ==> 요소(element), - title, body, 이미지, 버튼

4. 요소를 만들 떄 태그 사용함

5. 자바스크립트에서는 요소(element) = 객체(object)

6. 웹페이지는 두가지 방법 css 적용
    1. 내부스타일 시트 적용 <style></style>
    2. 외부스타일 시트 적용 <link>

7. 웹페이지는 두 가지 방법 자바스크립트 적용
    1. 내부 자바스크립트 적용 <script>
    2. 외부 자바스크립트 적용 외부에 js 파일 ==> 적용할 문서에 script src="" 속성을 이용하여 적용

8. 오류와 검증
    프로그램이 원하지 않는 방향으로 동작(버그) => 버그를 잡는다(수정) = 디버그(debug)
    개발자 도구 이용해서 오류와 검증을 한다. F12 혹은 ctrl+shift+i

9. html 기본 태그
    - 글자 태그
        * 앵커태그<a></a>
        * 제목, 본문 태그
        * 글자 모양

    - 목록 태그
        * 순서 있는
        * 순서가 없는 리스트
        * 중첩 리스트

    - 테이블 태그
        * 테이블과 셀 생성
        * 행 병합, 열 병합

    - 미디어 태그(비디오, 오디어, 이미지 등)
        * 앵커태그
        * 글자 모양 
        * <img> : src='이미지 경로', alt='이미지 없을 때 나올 속성값', width(이미지 넓이), height(이미지 높이)
        * <audio> : : src='이미지 경로(절대경로/ 상대경로)', preload(자동으로 재생할지 말지 결정1), autoplay, loop(반복횟수), controls 
        * <video>

    10. 입력 양식 태그
        - 기본 입력 양식
        - 선택 가능한 입력 양식
        - 입력 양식 그룹
    
    11. 구조화
        - 공간 분할 : div(division 태그)
        - 시맨틱 태그 