<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그 연습</title>
</head>
<body>
    <!-- 1. 입력 양식을 그룹핑하여 지정된 서버로 전송하기 위한 태그 : form // action : 서버프로그램에게 데이터를 전송한다. -->
     <form action="/login.do" method="get">
        <!-- get : 서버로 데이터를 전송하는 방법 중 하나(default)로 '파일이름?search=ssg1234' 와 같이 주소에 표시. 주소에 데이터를 입력해서 전달하는 방식, 데이터 용량 제한 -->
         <!-- post 방식 : 주소가 변경되지 않는다.=> 데이터를 보여주지 않고 지정된 서버 프로그램에 전송한다. 데이터 용량 제한 없음 -->
        <input type="text" name="search">
        <!-- input:submit-->
        <input type="submit" value="전송">
     </form>
    
</body>
</html>
