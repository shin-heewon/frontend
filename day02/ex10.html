<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그 연습</title>
</head>
<body>
    <!-- 1. 입력 양식을 그룹핑하여 지정된 서버로 전송하기 위한 태그 : form // action : 서버프로그램에게 데이터를 전송한다. -->
     <form action="/login.do" method="post">
       <input type="text" name="text" id="" value="text">
       <input type="password" name="password" id="" value="password">
       <input type="file" name="file" id="" value="file">
       <br>
       <input type="checkbox" name="checkbox" id="" value="checkbox">
       <input type="radio" name="radio" id="" value="radio">

       <input type="button" value="입력버튼">
       <input type="reset" value="reset">
    <input type="image" src="http://via.placeholder.com/100x100" alt="image">
        <input type="submit" value="전송버튼">

    <input type="hidden" name="hidden" value="hidden">


     </form>
    
</body>
</html>
