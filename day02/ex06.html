<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 태그 ==> <table></table> 테이블 생성, <tr></tr> 행(row) 생성, <td></td> 컬럼(셀) 생성, <th></th> 표 제목 생성 -->
<table border="1">
    <thead> <!-- 씨네틱 태그: 음성 혹은 점자 등으로 읽어들일 수 있음, 테이블 제목 등의 의미 부여해주는 태그?-->
        <tr>
            <th>/</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
    </thead> 
    <tbody>
        <tr>
            <td>1교시</td>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>사회</th>
            <th>영어</th>
        </tr>

        <tr>
            <td>2교시</td>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>사회</th>
            <th>영어</th>
        </tr>

    </tbody>
</table>

</body>
</html>
